<script type="text/javascript" language="JavaScript">
    
var numChecked=0;
var check = new Image(64,64);
var cont = new Image(132,24);
var button6 = new Image(128,25);
var button7 = new Image(147,47);

var but = new Array(8);
but[1] = false;
but[2] = false;
but[3] = false;
but[4] = false;
but[5] = false;
but[6] = false;
but[7] = false;

check.src="images/checkmark.gif";
cont.src="images/continue.gif";
button6.src="images/but6b.gif";
button7.src="images/but7b.gif";

function setCheck(theImage){
if (but[theImage]==false){
but[theImage] = true;
var target = eval("document.but" + theImage);
target.src="images/checkmark.gif";
numChecked++;
if (numChecked==7) document.advance.src="images/continue.gif"
}
}

function testChecks(){
if (numChecked==7)
window.location="index24.html";
}
function changePic(whichpic,theSource){
document[whichpic].src="images/"+theSource;
}
